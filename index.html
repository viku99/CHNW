<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message for Chaitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010206;
        }
        body {
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .font-dancing { font-family: 'Dancing Script', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Essential Animations */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(-5px, 5px) rotate(-1deg); }
            50% { transform: translate(5px, -5px) rotate(1deg); }
            75% { transform: translate(-5px, -5px) rotate(-1deg); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #ff0000, -2px -2px 0 #00ff00; }
            25% { text-shadow: -2px 0 0 #ff0000, 2px 2px 0 #0000ff; }
            50% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; }
            75% { text-shadow: -2px -2px 0 #ff0000, 2px 0 0 #0000ff; }
            100% { text-shadow: 2px 0 0 #ff0000, -2px -2px 0 #00ff00; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .animate-shake { animation: shake 0.2s infinite; }
        .animate-glitch { animation: glitch 0.3s infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
