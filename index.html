<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>A Message for Chaitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010206;
            --accent-red: #dc2626;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .font-dancing { font-family: 'Dancing Script', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* Essential Animations */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 4px) rotate(-0.5deg); }
            20%, 40%, 60%, 80% { transform: translate(4px, -4px) rotate(0.5deg); }
        }
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg) scale(1.05); }
            50% { transform: rotate(-3deg) scale(1.05); }
            75% { transform: rotate(2deg) scale(1.05); }
            100% { transform: rotate(0deg); }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.2); border-color: rgba(220, 38, 38, 0.2); }
            50% { box-shadow: 0 0 25px rgba(220, 38, 38, 0.6); border-color: rgba(220, 38, 38, 0.8); }
            100% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.2); border-color: rgba(220, 38, 38, 0.2); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #ff0000, -2px -2px 0 #00ff00; transform: skewX(0deg); }
            20% { text-shadow: -2px 0 0 #ff0000, 2px 2px 0 #0000ff; transform: skewX(2deg); }
            40% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; transform: skewX(-2deg); }
            60% { text-shadow: -2px -2px 0 #ff0000, 2px 0 0 #0000ff; transform: skewX(0deg); }
            100% { text-shadow: 2px 0 0 #ff0000, -2px -2px 0 #00ff00; transform: skewX(0deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes teleportFlash {
            0% { filter: brightness(1) blur(0px); transform: scale(1); }
            50% { filter: brightness(3) blur(4px); transform: scale(1.2); }
            100% { filter: brightness(1) blur(0px); transform: scale(1); }
        }

        .animate-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; animation-iteration-count: infinite; }
        .animate-wobble { animation: wobble 0.3s ease-in-out infinite; }
        .animate-glow-pulse { animation: glowPulse 1.5s infinite; }
        .animate-glitch { animation: glitch 0.4s infinite linear alternate-reverse; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-scale-in { animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-teleport { animation: teleportFlash 0.3s ease-out; }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
